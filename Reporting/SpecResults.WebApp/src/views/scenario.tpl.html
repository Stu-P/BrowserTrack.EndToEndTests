<div ng-controller="ScenarioController">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="navbar-left">
				<div class="navbar-left">
					<a href="#/dashboard/feature/{{feature.id}}" role="button" class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-chevron-left"></span>Back</button>
				</div>
			</div>
			<div class="collapse navbar-collapse text-center">
				<p class="navbar-text">{{feature.title}}</p>
			</div>
		</div>
	</nav>

	<div class="container">
		<h4>Scenario: {{scenario.title}}</h4>

        <div class="panel panel-default" ng-repeat="scenarioBlock in scenario.scenario_blocks">
            <div class="panel-heading">
                <h3 class="panel-title">{{scenarioBlock.block_type}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item step-details" ng-include="'step-details'" ng-repeat="step in scenarioBlock.steps"></li>
                </ul>
            </div>
        </div>

		<!--<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">When</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item step-details" ng-include="'step-details'" ng-repeat="step in scenario.when.steps"></li>
				</ul>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Then</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item step-details" ng-include="'step-details'" ng-repeat="step in scenario.then.steps"></li>
				</ul>
			</div>
		</div>-->
	</div>

	<script id="step-details" type="text/ng-template">
		<!-- step-details-marker: begin -->
		<span class="label label-default">{{step.number}}</span> {{step.title}} <small class="text-muted"><em>completed in {{step.duration}} ms</em></small>
        <result-badge report-item="step"></result-badge>

		<!-- step-details-marker: end -->
	</script>
</div>
