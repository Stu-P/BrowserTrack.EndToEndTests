<span class="label pull-right" ng-class="{ 
    'label-success': reportItem.result == 'OK', 
    'label-danger': reportItem.result == 'Error', 
    'label-warning': reportItem.result == 'Pending', 
    'label-default': reportItem.result == 'NotRun' }">
    <span ng-if="!reportItem.exception">{{reportItem.result}}</span>
    <span ng-if="reportItem.exception"
        ng-click="showException($event)"
        tooltip="{{reportItem.exception.message}}"
        tooltip-placement="left"
        tooltip-append-to-body="true">{{reportItem.result}}</span>
</span>
